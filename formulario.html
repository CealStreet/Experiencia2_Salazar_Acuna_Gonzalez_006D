<!DOCTYPE html>
<html lang="en">
<head>

    <!--boostrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    
</head>

<body>


    <section class="container">
        <div class="col-sm-12 col-md-12 col-lg-12">    
        <form method="post" action="#" class="formucolor">
            <h3 class="display-5 text-primary text-center">Contactanos</h3>

        <div>    
            <label for="">Nombre:</label>
            <input type="text" placeholder="Introduzca su Nombre" maxlength="20" id="nombre" name="nombre" class="form-control">
        </div>

        <div>
            <label for="">Correo:</label>
            <input type="text" placeholder="correo@ejemplo.com" maxlength="20" id="correo" name="correo" class="form-control">
        </div>

        <div>
            <label for="">Numero:</label>
            <input type="text" placeholder="993939964" maxlength="9" id="numero" name="numero" class="form-control">
        </div>

        <div>
            <label for="">Comentario:</label>
            <textarea name="textarea" placeholder="Escriba un comentario"  id="comentario"></textarea>
        </div>
        

        <div>
        <input id="red" type="checkbox" name="color">
        <label for="red">Desea recibir notificaciones en su correo</label>
        </div> 

            <input type="checkbox" id="btn-modal">
            <label for="btn-modal" class="lbl-modal">Enviar</label>
            <div class="modal">
                <div class="contenedor">
                    <header>Enviado correctamente!</header>
                    <label for="btn-modal">X</label>
                    <div class="contenido">
                        <p>Nos alegra que ya seas parte de nuestra comunidad, te mantendremos al tanto de nuestros descuentos y todas las novedades en productos ;)</p>

                    </div>
                </div>
            </div>

            <a href="index.html" >Volver</a>

            

        </form>
        
    </form>
    </section>

</body>
