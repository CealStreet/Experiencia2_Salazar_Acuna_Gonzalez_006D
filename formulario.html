<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--boostrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    
</head>

<body>




    <section class="container">
        <div class="col-sm-12 col-md-12 col-lg-12">    
        <form method="post" action="#" class="formucolor">
            <h3 class="display-5 text-primary text-center">Contactanos</h3>


        <div> 
            <label for="">Nombre:</label>
            <input type="text" name="nombre" placeholder="Escriba su Nombre" pattern="[a-zA-Z]+" minlength="5" maxlength="40" required class="form-control" />
        </div>

        <div>
            <label for="email">Correo:</label>
            <input type="email" name="email" placeholder="correo@ejemplo.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required class="form-control">
            
        </div>

        <div>
            <label for="">Numero:</label>
            <input type="text" name="numero" placeholder="993939964" pattern="[0-9]+" minlength="9" maxlength="9" required class="form-control">
        </div>

        <div>
            <label for="">Comentario:</label>
            <textarea name="textarea" placeholder="Escriba un comentario" required id="comentario"></textarea>
        </div>
        

        <div>
        <input id="red" type="checkbox" name="color">
        <label for="red">Desea recibir notificaciones en su correo</label>
        </div> 

            <input type="checkbox" id="btn-modal">
            <label for="btn-modal" class="lbl-modal">Enviar</label>
            <div class="modal">
                <div class="contenedor">
                    <header>Enviado correctamente!</header>
                    <label for="btn-modal">X</label>
                    <div class="contenido">
                        <p>Nos alegra que ya seas parte de nuestra comunidad, te mantendremos al tanto de nuestros descuentos y todas las novedades en productos ;)</p>

                    </div>
                </div>
            </div>

            <a href="index.html" >Volver</a>

            
        </form>
        
    </form>
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 

    

</body>
</html>
